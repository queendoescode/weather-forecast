  <header>
    <h1>weather Dashboard</h1>

  <div id="layout">
    
    <div id="left">

      <h2>Search for a City:</h2>

      <form action class="">

        <p id="search-error"></p>
        <hr>
      </form>
      
    </div>

        <p>Wind <span class="wind"></span></p>
        <p>Humidity <span class="humidity"></span></p>
      </div>
